<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emotion Detection Result</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .box {
      background-color: #2e2e3e;
      padding: 40px;
      border-radius: 15px;
      width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    h1 {
      margin-bottom: 30px;
      color: #00e676;
    }

    .emotion {
      font-size: 2rem;
      font-weight: bold;
    }

    a {
      margin-top: 30px;
      display: inline-block;
      text-decoration: none;
      color: #ffffff;
      background-color: #4CAF50;
      padding: 10px 20px;
      border-radius: 8px;
    }

    a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Detected Emotion:</h1>
    <p class="emotion">{{ emotion }}</p>
    <a href="{{ url_for('index') }}">Detect Again</a>
  </div>
</body>
</html>
