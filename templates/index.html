<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Emotion Detection</title>
  <style>
    body {
      background: #1e1e2f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      background: #2e2e3e;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      width: 1000px;
      max-width: 90%;
      text-align: center;
    }

    video {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
      border: 2px solid #444;
    }

    .emotion-box {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00e676;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Live Face Emotion Detection</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <div class="emotion-box">
      Detected Emotion: <span id="emotion">Loading...</span>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const emotionText = document.getElementById('emotion');

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(error => {
          console.error('Camera Error:', error);
        });
    }

    function captureAndSend() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);

      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("image", blob, "frame.jpg");

        fetch("/detect", {
          method: "POST",
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          emotionText.textContent = data.emotion;
        })
        .catch(err => {
          console.error("Error detecting emotion:", err);
        });
      }, "image/jpeg");
    }

    // Start webcam
    startCamera();

    // Call captureAndSend every 3.5 seconds
    setInterval(captureAndSend, 3500);
  </script>
</body>
</html>
